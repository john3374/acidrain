# This file is a template, and might need editing before it works on your project.
# Select image from https://hub.docker.com/_/php/
image: php:7.4

# Select what we should cache between builds
cache:
  paths:
    - vendor/

before_script:
  - apt-get update -yqq
  - apt-get install -yqq git libpq-dev libcurl4-gnutls-dev libicu-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev libonig-dev
  # Install PHP extensions
  - docker-php-ext-install mbstring curl json intl gd xml bz2

stages:
  - build
  - staging
  - deploy

build:
  stage: build
  script:
    - echo "Building"

staging:
  stage: staging
  tags:
    - docker-stage
  environment:
    name: staging
    url: stage.ì‚¬.com

deploy:
  stage: deploy
  script:
    - echo "Deploy"
